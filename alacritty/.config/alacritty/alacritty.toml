general.import = ["~/.config/alacritty/themes/themes/kanagawa_dragon.toml"]

[window]
opacity = 1.0
startup_mode = "Maximized"
decorations = "none"

[font]
normal = { family = "FiraCode Nerd Font Mono", style = "Regular" }
bold = { family = "FiraCode Nerd Font Mono", style = "Bold" }
italic = { family = "FiraCode Nerd Font Mono", style = "Italic" }

size = 14.0

[keyboard]
bindings = [{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" }]
